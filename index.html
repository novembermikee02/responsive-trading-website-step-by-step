<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page using HTML, CSS & Javascript</title>

  <!-- ==== STYLE.CSS ==== -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- ====  REMIXICON CDN ==== -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <!-- ==== HEADER ==== -->
  <header class="container header">
    <!-- ==== NAVBAR ==== -->
    <nav class="nav">
      <div class="logo">
        <h2>Webiyor.</h2>
      </div>


      <div class="nav_menu" id="nav_menu">
        <button class="close_btn" id="close_btn">
          <i class="ri-close-fill"></i>
        </button>

        <ul class="nav_menu_list">
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">Home</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">Features</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">Pricing</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">Reviews</a>
          </li>
          <li class="nav_menu_item">
            <a href="#" class="nav_menu_link">News</a>
          </li>
          <li class="nav_menu_item">
            <button class="btn view_more_btn">
              Free Trial <i class="ri-arrow-right-line"></i>
            </button>
          </li>
        </ul>
      </div>

      <button class="toggle_btn" id="toggle_btn">
        <i class="ri-menu-line"></i>
      </button>
    </nav>
  </header>

  <section class="wrapper">
    <div class="container">
      <div class="grid-cols-2">
        <div class="grid-item-1">
          <h1 class="main-heading">
            Thading is <br>now easier
          </h1>
          <p class="info-text">
            How much time did you spend trading, <br>
            how many times did you struggle and how many times did you fail? <br>
            Don't worry, now you can trade more easily.
          </p>

          <div class="btn_wrapper">
            <button class="btn view_more_btn">
              Subscribe <i class="ri-arrow-right-line"></i>
            </button>

            <button class="btn documentation_btn">documentation</button>
          </div>
        </div>
        <div class="grid-item-2">
          <div class="team_img_wrapper">
            <img src="./img/stock_mobile.png" alt="team-img" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ==== ANIMATE ON SCROLL JS CDN -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- ==== GSAP CDN ==== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <!-- ==== SCRIPT.JS ==== -->
  <script src="./script.js" defer></script>
</body>

</html>
